<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="touch typing is a minimalistic typing test app">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>
<body>
  <h2 id="header">Touch Typing</h2>
  <div id="command-center">

    <!-- info bar -->
    <div class="bar">
      <div id="left-wing">

        <!-- word count -->
        <div id="word-count">
          <span id="wc-10"> 10 </span> /
          <span id="wc-25"> 25 </span> /
          <span id="wc-50"> 50 </span> /
          <span id="wc-100"> 100 </span> /
          <span id="wc-250"> 250 </span> /
        </div>
        
        <!-- time count -->
        <div id="time-count">
          <span id="tc-15"> 15 </span> /
          <span id="tc-30"> 30 </span> /
          <span id="tc-60"> 60 </span> /
          <span id="tc-120"> 120 </span> /
          <span id="tc-240"> 240 </span> /
        </div>
      </div>
      <div id="right-wing">
        WPM: number ACC: number
      </div>
    </div>

    <!-- typing area -->
    <div id="typing-area">
      <div id="text-display">text to type</div>
      <div class="bar">
        <input type="text" id="input-field" tabindex="1">
        <button id="redo-button"tabindex="2"> redo </button>
      </div>
    </div>

    <!-- theme center -->
    <div id="theme-center">
      <div id="left-wing" class="hidden"> < Go back </div>
      <div id="theme-area"> all the themes go here </div>
    </div>
  </div>

    <!-- footer -->
    <div id="footer">
      <a href="#" target="_blank"> user guide </a>
      <div id="show-themes" class="button"> themes </div>
    </div>

  <!-- script -->
  <script src="./main.js"></script>
</body>
</html>
